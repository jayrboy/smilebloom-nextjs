services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - PORT=3000
      - HOSTNAME=0.0.0.0
    expose:
      - "3000"

  nginx:
    image: nginx:alpine
    depends_on:
      - app
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
